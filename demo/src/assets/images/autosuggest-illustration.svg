<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="400" height="300" rx="20" fill="url(#paint0_linear)" />
  
  <!-- Search box -->
  <rect x="80" y="100" width="240" height="50" rx="10" fill="white" stroke="#E2E8F0" stroke-width="2" />
  
  <!-- Cursor -->
  <rect x="180" y="115" width="2" height="20" fill="#3B82F6">
    <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite" />
  </rect>
  
  <!-- Dropdown suggestions -->
  <rect x="80" y="150" width="240" height="100" rx="10" fill="white" stroke="#E2E8F0" stroke-width="2" />
  
  <!-- Suggestion items -->
  <rect x="90" y="160" width="220" height="20" rx="4" fill="#F1F5F9" />
  <rect x="90" y="190" width="220" height="20" rx="4" fill="#F1F5F9" />
  <rect x="90" y="220" width="220" height="20" rx="4" fill="#F1F5F9" />
  
  <!-- Highlight on first suggestion -->
  <rect x="90" y="160" width="220" height="20" rx="4" fill="#DBEAFE" />
  
  <!-- Text in search box -->
  <text x="100" y="130" font-family="Arial" font-size="14" fill="#64748B">Search for...</text>
  
  <!-- Text in suggestions -->
  <text x="100" y="175" font-family="Arial" font-size="12" fill="#1E40AF">Suggestion 1</text>
  <text x="100" y="205" font-family="Arial" font-size="12" fill="#64748B">Suggestion 2</text>
  <text x="100" y="235" font-family="Arial" font-size="12" fill="#64748B">Suggestion 3</text>
  
  <!-- Decorative elements -->
  <circle cx="40" cy="40" r="15" fill="#BFDBFE" opacity="0.6" />
  <circle cx="360" cy="260" r="15" fill="#BFDBFE" opacity="0.6" />
  <circle cx="200" cy="30" r="8" fill="#BFDBFE" opacity="0.6" />
  <circle cx="200" cy="270" r="8" fill="#BFDBFE" opacity="0.6" />
  
  <!-- Magnifying glass icon -->
  <circle cx="340" cy="125" r="10" stroke="#3B82F6" stroke-width="2" />
  <line x1="347" y1="132" x2="355" y2="140" stroke="#3B82F6" stroke-width="2" stroke-linecap="round" />
  
  <!-- Brain icon for AI -->
  <circle cx="50" cy="125" r="20" fill="#93C5FD" opacity="0.8" />
  <path d="M40 115 Q50 105 60 115 Q70 125 60 135 Q50 145 40 135 Q30 125 40 115" fill="#3B82F6" />
  <path d="M45 115 L45 135 M55 115 L55 135" stroke="white" stroke-width="1.5" />
  <path d="M50 110 L50 140" stroke="white" stroke-width="1.5" />
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="400" y2="300" gradientUnits="userSpaceOnUse">
      <stop stop-color="#EFF6FF" />
      <stop offset="1" stop-color="#DBEAFE" />
    </linearGradient>
  </defs>
</svg>
