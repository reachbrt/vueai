name: Update Download Stats

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Make script executable
        run: chmod +x .github/scripts/update-download-count.cjs

      - name: Update download counts
        id: update
        run: node .github/scripts/update-download-count.cjs
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code README.md packages/*/README.md || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md packages/*/README.md
          git commit -m "chore: Update npm download statistics for all packages [skip ci]"
          git push

