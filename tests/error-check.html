<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Check - Emotion UI</title>
  <style>
    body {
      font-family: monospace;
      background: #1f2937;
      color: #f3f4f6;
      padding: 2rem;
      margin: 0;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    h1 {
      color: #60a5fa;
      border-bottom: 2px solid #374151;
      padding-bottom: 1rem;
    }
    .status {
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0.5rem;
      border-left: 4px solid;
    }
    .status.success {
      background: #064e3b;
      border-color: #10b981;
      color: #d1fae5;
    }
    .status.error {
      background: #7f1d1d;
      border-color: #ef4444;
      color: #fee2e2;
    }
    .status.info {
      background: #1e3a8a;
      border-color: #3b82f6;
      color: #dbeafe;
    }
    .log {
      background: #111827;
      padding: 1rem;
      border-radius: 0.5rem;
      margin: 1rem 0;
      max-height: 400px;
      overflow-y: auto;
    }
    .log-entry {
      padding: 0.5rem 0;
      border-bottom: 1px solid #374151;
    }
    .log-entry:last-child {
      border-bottom: none;
    }
    .timestamp {
      color: #9ca3af;
      margin-right: 0.5rem;
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      margin: 0.5rem 0.5rem 0.5rem 0;
      font-weight: 600;
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Error Check - Emotion UI Package</h1>
    
    <div id="status"></div>
    
    <h2>üìã Execution Log</h2>
    <div class="log" id="log"></div>
    
    <h2>üß™ Run Tests</h2>
    <button onclick="runAllTests()">Run All Tests</button>
    <button onclick="clearLog()">Clear Log</button>
  </div>

  <script type="module">
    const statusDiv = document.getElementById('status');
    const logDiv = document.getElementById('log');
    
    function log(message, type = 'info') {
      const time = new Date().toLocaleTimeString();
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.innerHTML = `<span class="timestamp">${time}</span>${message}`;
      logDiv.insertBefore(entry, logDiv.firstChild);
      console.log(`[${time}] ${message}`);
    }
    
    function showStatus(message, type = 'info') {
      const status = document.createElement('div');
      status.className = `status ${type}`;
      status.textContent = message;
      statusDiv.innerHTML = '';
      statusDiv.appendChild(status);
    }
    
    window.clearLog = function() {
      logDiv.innerHTML = '';
      log('Log cleared', 'info');
    };
    
    window.runAllTests = async function() {
      log('üöÄ Starting comprehensive error check...', 'info');
      let errors = [];
      
      try {
        // Test 1: Import emotion store
        log('Test 1: Importing useEmotionStore...', 'info');
        const { useEmotionStore } = await import('../packages/emotion-ui/dist/index.mjs');
        log('‚úÖ useEmotionStore imported successfully', 'success');
        
        // Test 2: Create store instance
        log('Test 2: Creating emotion store instance...', 'info');
        const emotionStore = useEmotionStore();
        log('‚úÖ Emotion store created successfully', 'success');
        
        // Test 3: Check currentEmotion structure
        log('Test 3: Checking currentEmotion structure...', 'info');
        if (!emotionStore.currentEmotion) {
          throw new Error('currentEmotion is undefined');
        }
        log(`   currentEmotion type: ${typeof emotionStore.currentEmotion}`, 'info');
        log(`   currentEmotion.value type: ${typeof emotionStore.currentEmotion.value}`, 'info');
        
        if (!emotionStore.currentEmotion.value) {
          throw new Error('currentEmotion.value is undefined');
        }
        log('‚úÖ currentEmotion structure is valid', 'success');
        
        // Test 4: Access primary emotion
        log('Test 4: Accessing currentEmotion.value.primary...', 'info');
        const primary = emotionStore.currentEmotion.value.primary;
        log(`   Primary emotion: "${primary}"`, 'info');
        log('‚úÖ Successfully accessed primary emotion', 'success');
        
        // Test 5: Import sentiment analysis
        log('Test 5: Importing sentiment analysis...', 'info');
        const { analyzeSentiment } = await import('../packages/emotion-ui/src/utils/sentimentAnalysis.ts');
        log('‚úÖ Sentiment analysis imported successfully', 'success');
        
        // Test 6: Analyze sentiment
        log('Test 6: Testing sentiment analysis...', 'info');
        const sentiment = analyzeSentiment('This is amazing!');
        log(`   Detected emotion: ${sentiment.emotion}`, 'info');
        log(`   Confidence: ${(sentiment.confidence * 100).toFixed(0)}%`, 'info');
        log('‚úÖ Sentiment analysis working', 'success');
        
        // Test 7: Update emotion store
        log('Test 7: Updating emotion store...', 'info');
        const beforeEmotion = emotionStore.currentEmotion.value.primary;
        emotionStore.updateFromText(sentiment);
        const afterEmotion = emotionStore.currentEmotion.value.primary;
        log(`   Before: ${beforeEmotion}`, 'info');
        log(`   After: ${afterEmotion}`, 'info');
        log('‚úÖ Emotion store updated successfully', 'success');
        
        // Test 8: Test multiple emotions
        log('Test 8: Testing multiple emotion updates...', 'info');
        const testTexts = [
          'I am so frustrated',
          'I don\'t understand this',
          'Wow this is great!',
          'This is terrible'
        ];
        
        for (const text of testTexts) {
          const sent = analyzeSentiment(text);
          emotionStore.updateFromText(sent);
          log(`   "${text}" ‚Üí ${emotionStore.currentEmotion.value.primary}`, 'info');
        }
        log('‚úÖ Multiple updates working correctly', 'success');
        
        // Test 9: Check for memory leaks
        log('Test 9: Checking emotion history...', 'info');
        const historyLength = emotionStore.emotionHistory.value.length;
        log(`   History entries: ${historyLength}`, 'info');
        log('‚úÖ History tracking working', 'success');
        
        // All tests passed
        log('', 'info');
        log('üéâ ALL TESTS PASSED! No errors found!', 'success');
        showStatus('‚úÖ All tests passed! Emotion UI package is working correctly.', 'success');
        
      } catch (error) {
        log('', 'error');
        log(`‚ùå ERROR: ${error.message}`, 'error');
        log(`Stack: ${error.stack}`, 'error');
        showStatus(`‚ùå Error found: ${error.message}`, 'error');
        errors.push(error);
      }
      
      return errors;
    };
    
    // Auto-run tests on load
    log('Page loaded, ready to run tests', 'info');
    log('Click "Run All Tests" to check for errors', 'info');
    
    // Run tests automatically after 1 second
    setTimeout(() => {
      runAllTests();
    }, 1000);
  </script>
</body>
</html>
