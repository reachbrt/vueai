<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion UI - Emoji Change Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .test-card {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .emotion-display {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
      border-radius: 1rem;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
      transition: all 0.3s ease;
    }

    .emoji {
      font-size: 5rem;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .emotion-info {
      flex: 1;
    }

    .emotion-label {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-bottom: 0.25rem;
    }

    .emotion-value {
      font-size: 2.5rem;
      font-weight: 700;
      text-transform: capitalize;
      margin-bottom: 0.25rem;
    }

    .emotion-confidence {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .test-section h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #1f2937;
    }

    .test-input {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }

    .test-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .suggestion-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .suggestion-btn {
      padding: 0.75rem 1rem;
      background: #f3f4f6;
      border: 2px solid #e5e7eb;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.9rem;
      text-align: left;
    }

    .suggestion-btn:hover {
      background: #e5e7eb;
      border-color: #667eea;
      transform: translateY(-2px);
    }

    .test-results {
      background: #f9fafb;
      padding: 1rem;
      border-radius: 0.5rem;
      border-left: 4px solid #667eea;
    }

    .test-result-item {
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      background: white;
      border-radius: 0.375rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status-pass {
      color: #10b981;
      font-weight: 600;
    }

    .status-fail {
      color: #ef4444;
      font-weight: 600;
    }

    .log-container {
      background: #1f2937;
      color: #f3f4f6;
      padding: 1rem;
      border-radius: 0.5rem;
      font-family: 'Courier New', monospace;
      font-size: 0.875rem;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 1rem;
    }

    .log-entry {
      padding: 0.25rem 0;
      border-bottom: 1px solid #374151;
    }

    .log-time {
      color: #9ca3af;
      margin-right: 0.5rem;
    }

    .log-emotion {
      font-weight: 600;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üé≠ Emotion UI - Emoji Change Test</h1>
      <p>Testing immediate emoji updates when typing different emotions</p>
    </div>

    <div class="emotion-display" id="emotionDisplay">
      <div class="emoji" id="emojiIcon">üòê</div>
      <div class="emotion-info">
        <div class="emotion-label">Current Emotion</div>
        <div class="emotion-value" id="emotionValue">neutral</div>
        <div class="emotion-confidence" id="emotionConfidence">Confidence: 100%</div>
      </div>
    </div>

    <div class="test-card">
      <div class="test-section">
        <h2>üìù Type to Test Emotion Detection</h2>
        <input
          type="text"
          id="testInput"
          class="test-input"
          placeholder="Type something to see the emoji change..."
        />
      </div>

      <div class="test-section">
        <h2>üéØ Quick Test Suggestions</h2>
        <div class="suggestion-grid">
          <button class="suggestion-btn" data-text="This is amazing!">üòä Positive: "This is amazing!"</button>
          <button class="suggestion-btn" data-text="I'm so frustrated with this">üò§ Frustrated: "I'm so frustrated"</button>
          <button class="suggestion-btn" data-text="I don't understand how this works">ü§î Confused: "I don't understand"</button>
          <button class="suggestion-btn" data-text="Wow, this is great!">üéâ Excited: "Wow, this is great!"</button>
          <button class="suggestion-btn" data-text="This is terrible">üòî Negative: "This is terrible"</button>
          <button class="suggestion-btn" data-text="Hello there">üòê Neutral: "Hello there"</button>
        </div>
      </div>

      <div class="test-section">
        <h2>üìä Test Results</h2>
        <div class="test-results" id="testResults">
          <p style="color: #6b7280;">Type or click suggestions to run tests...</p>
        </div>
      </div>

      <div class="test-section">
        <h2>üìã Execution Log</h2>
        <div class="log-container" id="logContainer"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { useEmotionStore } from '../packages/emotion-ui/dist/index.mjs';
    import { analyzeSentiment } from '../packages/emotion-ui/src/utils/sentimentAnalysis.ts';

    const emotionStore = useEmotionStore();
    const testInput = document.getElementById('testInput');
    const emojiIcon = document.getElementById('emojiIcon');
    const emotionValue = document.getElementById('emotionValue');
    const emotionConfidence = document.getElementById('emotionConfidence');
    const testResults = document.getElementById('testResults');
    const logContainer = document.getElementById('logContainer');

    const emotionIcons = {
      positive: 'üòä',
      negative: 'üòî',
      frustrated: 'üò§',
      excited: 'üéâ',
      confused: 'ü§î',
      neutral: 'üòê'
    };

    let testCount = 0;
    const testLog = [];

    function log(message, emotion = '') {
      const time = new Date().toLocaleTimeString();
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.innerHTML = `<span class="log-time">${time}</span><span class="log-emotion">${emotion}</span>${message}`;
      logContainer.insertBefore(entry, logContainer.firstChild);
      testLog.push({ time, emotion, message });
    }

    function updateUI() {
      const emotion = emotionStore.currentEmotion.value;
      const icon = emotionIcons[emotion.primary] || 'üòê';

      emojiIcon.textContent = icon;
      emotionValue.textContent = emotion.primary;
      emotionConfidence.textContent = `Confidence: ${(emotion.confidence * 100).toFixed(0)}%`;

      log(`UI updated: ${emotion.primary} (${(emotion.confidence * 100).toFixed(0)}%)`, icon);
    }

    function runTest(text, expectedEmotion) {
      testCount++;
      log(`Test #${testCount}: Testing "${text}"`, 'üß™');

      const startTime = performance.now();
      const sentiment = analyzeSentiment(text);
      emotionStore.updateFromText(sentiment);
      const endTime = performance.now();

      const duration = (endTime - startTime).toFixed(2);
      const passed = sentiment.emotion === expectedEmotion;

      const resultDiv = document.createElement('div');
      resultDiv.className = 'test-result-item';
      resultDiv.innerHTML = `
        <div>
          <strong>Test #${testCount}:</strong> "${text.substring(0, 30)}${text.length > 30 ? '...' : ''}"
          <br>
          <small>Expected: ${expectedEmotion} | Got: ${sentiment.emotion} | ${duration}ms</small>
        </div>
        <div class="${passed ? 'status-pass' : 'status-fail'}">
          ${passed ? '‚úÖ PASS' : '‚ùå FAIL'}
        </div>
      `;

      if (testResults.firstChild?.tagName === 'P') {
        testResults.innerHTML = '';
      }
      testResults.insertBefore(resultDiv, testResults.firstChild);

      log(`Result: ${sentiment.emotion} (expected: ${expectedEmotion}) - ${passed ? 'PASS' : 'FAIL'}`, passed ? '‚úÖ' : '‚ùå');

      updateUI();

      return passed;
    }

    // Input event listener
    testInput.addEventListener('input', (e) => {
      const text = e.target.value;
      if (text.length > 3) {
        const sentiment = analyzeSentiment(text);
        emotionStore.updateFromText(sentiment);
        updateUI();
      }
    });

    // Suggestion button listeners
    document.querySelectorAll('.suggestion-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const text = btn.dataset.text;
        testInput.value = text;

        // Determine expected emotion from button text
        const btnText = btn.textContent.toLowerCase();
        let expectedEmotion = 'neutral';
        if (btnText.includes('positive')) expectedEmotion = 'positive';
        else if (btnText.includes('frustrated')) expectedEmotion = 'frustrated';
        else if (btnText.includes('confused')) expectedEmotion = 'confused';
        else if (btnText.includes('excited')) expectedEmotion = 'excited';
        else if (btnText.includes('negative')) expectedEmotion = 'negative';

        runTest(text, expectedEmotion);
      });
    });

    // Initialize
    log('Emotion UI Test initialized', 'üöÄ');
    log('Click suggestions or type to test emoji changes', '‚ÑπÔ∏è');
  </script>
</body>
</html>
